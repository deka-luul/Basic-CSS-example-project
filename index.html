<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading style sheets</title>
    <style>
       h2 {
        color: rgb(126, 42, 165);
        text-decoration: underline;
       } 
       p {
        color: rgb(30, 0, 100);
        font-size: small;
       }
       
    </style>
</head>
<body style="background-color: mediumturquoise;">
<header>
    <h1 style="color: chocolate;">Welcome to CSS Basics</h1>
    </header>
    <main>
        <section>
            <h2>what is it</h2>
            <p>CSS is a style sheet language used for describing the presentation of a document written in a markup language such as HTML. CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.</p>
        </section>
    </main>
</body>
</html>
